<div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let product of products">
    <div class="thumbnail">
        <img src="http://via.placeholder.com/320x150" alt="">
        <div class="caption">
          <h3>
            <a [routerLink]="[ '/product', product.title ]">{{product.title}}</a>
            <span class='pull-right'>{{product.price}}</span>
          </h3>
          <p>
            {{product.desc}}
          </p>
          <div>
            <app-stars [rating]="product.rating"></app-stars>
          </div>
        </div>
      </div>
</div>
