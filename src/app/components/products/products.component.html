<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <input type="text" class="form-control" [formControl]='searchTitle' placeholder="请输入商品名称" >
    </div>
  </div>
</div>
<div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let product of products | filterProduct: 'title':keyword">
    <div class="thumbnail">
        <img src="http://via.placeholder.com/320x150" alt="">
        <div class="caption">
          <h4>
            <a [routerLink]="[ '/product', product.id ]">{{product.title}}</a>
            <span class='pull-right'>{{product.price}}元</span>
          </h4>
          <p>
            {{product.desc}}
          </p>
          <div>
            <app-stars [rating]="product.rating"></app-stars>
          </div>
        </div>
      </div>
</div>
