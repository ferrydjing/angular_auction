<form role="form" [formGroup]='searchForm' (ngSubmit)='onSearch()' novalidate>
  <div class="form-group" [class.has-error]="searchForm.hasError('minlength', 'productName')">
    <label for="productName">商品名称：</label>
    <input type="text" class="form-control" placeholder="请输入商品名称" id="productName" formControlName='productName'  >
    <span class="help-block" [class.hidden]="!searchForm.hasError('minlength', 'productName')">请输入最少3个字</span>
  </div>
  <div class="form-group" [class.has-error]="searchForm.hasError('productPrice', 'productPrice')">
    <label for="productPrice">商品价格：</label>
    <input type="number" class="form-control" id="productPrice" formControlName='productPrice' >
    <span class="help-block" [class.hidden]="!searchForm.hasError('productPrice', 'productPrice')">请输入一个正数</span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品分类：</label>
    <select type="number" class="form-control" id="productCategory" formControlName='productCategory' >
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]='category'>{{category}}</option>
    </select>
  </div>  
  <div class="form-group">
    <button class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
