<form role="form" [formGroup]='searchForm' (ngSubmit)='onSearch()' novalidate>
  <div class="form-group" [class.has-error]="searchForm.hasError('minlength', 'title')">
    <label for="title">商品名称：</label>
    <input type="text" class="form-control" placeholder="请输入商品名称" id="title" formControlName='title'  >
    <span class="help-block" [class.hidden]="!searchForm.hasError('minlength', 'title')">请输入最少3个字</span>
  </div>
  <div class="form-group" [class.has-error]="searchForm.hasError('price', 'price')">
    <label for="price">商品价格：</label>
    <input type="number" class="form-control" id="price" formControlName='price' >
    <span class="help-block" [class.hidden]="!searchForm.hasError('price', 'price')">请输入一个正数</span>
  </div>
  <div class="form-group">
    <label for="category">商品分类：</label>
    <select type="number" class="form-control" id="category" formControlName='category' >
      <option value="-1">全部分类</option>
      <option *ngFor="let categor of categories" [value]='categor'>{{categor}}</option>
    </select>
  </div>  
  <div class="form-group">
    <button class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
